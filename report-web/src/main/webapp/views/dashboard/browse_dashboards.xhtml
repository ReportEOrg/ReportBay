<ui:composition template="../../WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:reporte="http://java.sun.com/jsf/composite/components">

	<ui:define name="content">
		<p:layout>
			<p:layoutUnit position="center">
				<h:form id="centerForm">
					<f:event type="preRenderView" listener="#{reportListBean.init}"/>
					<p:dataList value="#{reportListBean.reportList}" var="report" paginator="true" itemType="decimal">
						<f:facet name="header">
							Available Report(s)
						</f:facet>
						<p:commandLink update=":centerForm:reportDetail" 
									   title="Display Report Detail" actionListener="#{reportListBean.displayReportDetails}"
									   style="float:left;margin-right:10px">
	            			<h:outputText value="#{report.reportDisplayName}" />
	            			<f:attribute name="viewReport" value="#{report}"/>
	            		</p:commandLink>
					</p:dataList>
					
					<!-- dialog window for viewing report detail -->
					<p:dialog header="Report" widgetVar="reportDialog" showEffect="blind" hideEffect="blind" resizable="false">
						<p:outputPanel id="reportDetail" style="text-align:center;">
					aaaabbbbccc
						</p:outputPanel>
					</p:dialog>
				</h:form>
			</p:layoutUnit>
		</p:layout>
		
		
	</ui:define>
	
	
</ui:composition>
