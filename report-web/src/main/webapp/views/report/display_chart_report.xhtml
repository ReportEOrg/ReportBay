<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:reporte="http://org.reporte/jsf/facelets">
	
	<h:head>
		<h:outputStylesheet library="default" name="css/default.css" />
		<h:outputScript library="default" name="js/default.js"/>
	</h:head>
	
	<h:body>
		<f:event type="preRenderView" listener="#{chartReportBean.init}"/>
		<p:chart type="#{chartReportBean.chartType}" model="#{chartReportBean.model}" style="height:380px;"/>
	</h:body>	
	
</html>
