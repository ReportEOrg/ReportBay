<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:c="http://java.sun.com/jsp/jstl/core" 
      xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets" 
	  xmlns:reporte="http://org.reporte/jsf/facelets">
<h:head>
	<title>#{param['title']}</title>
	<h:outputStylesheet library="default" name="css/default.css" />
	<h:outputScript library="default" name="js/default.js" />
</h:head>
<h:body>
	<h:form id="form">
		<f:event type="preRenderView" listener="#{reportTemplateWizard.initOptions}"/>
		<p:wizard id="wiz" widgetVar="myWizard" flowListener="#{reportTemplateWizard.onFlowProcess}" showNavBar="false">
			<p:tab id="chartInfo" title="Chart Info">
				<p:panel header="Chart Info" style="height:435px">
					<p:spacer width="100%" height="5px" />
					<h:panelGrid columns="3" rowClasses="vertical-align-top" style="margin-left:100px;">
						<h:panelGrid columns="3" columnClasses="label, value" cellpadding="6">

							<reporte:input type="text" label="Template Name" bean="#{reportTemplateWizard.reportTemplate}" property="templateName" required="true" maxLength="35"/>

							<h:outputLabel for="selectedChartType" value="Chart Type *"/>
							<p:selectOneMenu id="selectedChartType" value="#{reportTemplateWizard.selectedChartType}" required="true" requiredMessage="Chart Type Mandatory">
								<f:selectItem itemLabel="Please Select" itemValue=""/>
								<f:selectItems value="#{reportTemplateWizard.chartTypeOptions.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
								<p:ajax event="change" listener="#{reportTemplateWizard.handleChartTypeChange}" update=":form:chartTypeImg" />
							</p:selectOneMenu>
							<p:graphicImage id="chartTypeImg" value="#{reportTemplateWizard.chartTypeImgSrc}" style="padding-top: 7px;padding-left: 5px;"/>

							<reporte:input type="text" label="Chart Title" bean="#{reportTemplateWizard.reportTemplate}" property="title" required="true" />

							<reporte:input type="text" label="Report Display Name" bean="#{reportTemplateWizard.reportTemplate}" property="reportDisplayName" required="true" />
						</h:panelGrid>
					</h:panelGrid>
				</p:panel>
				<h:panelGrid style="width:100%">
					<h:panelGroup style="float:right">
						<p:commandButton value="Next" icon="ui-icon-arrow-1-e" type="button" onclick="PF('myWizard').next();" />
					</h:panelGroup>
				</h:panelGrid>
			</p:tab>
			<p:tab id="model" title="Model">
				<p:panel header="Model" style="height:435px">
					<h:panelGrid columns="1" rowClasses="vertical-align-top">
						<h:panelGrid columns="2" cellspacing="4" cellpadding="4" rowClasses="vertical-align-top">
							<h:panelGrid columns="3" columnClasses="label, value" cellpadding="6">

								<h:outputLabel for="selectedModel" value="Model Name *"/>
								<p:selectOneMenu id="selectedModel" value="#{reportTemplateWizard.selectedModel}" label="Model Name" >
            						<f:selectItem itemLabel="Please Select" itemValue=""/> 
                					<f:selectItems value="#{reportTemplateWizard.availableModelOptions.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
                					<p:ajax event="valueChange" listener="#{reportTemplateWizard.handleModelChange}" update=":form" />
            					</p:selectOneMenu>
            					<p:message id="selectedModel-message" for="selectedModel" />
								
								<h:outputLabel value="Model Description" id="modelDescText" rendered="#{reportTemplateWizard.showModelDetails}" style="width : 300px;" />
								<h:inputTextarea id="modelDescription" value="#{reportTemplateWizard.model.description}" rows="3" cols="1" style="width:295px;" readonly="true" rendered="#{reportTemplateWizard.showModelDetails}" />
							</h:panelGrid>
							<h:panelGrid columns="1" columnClasses="value" rendered="#{reportTemplateWizard.showModelDetails}" cellpadding="6">
								<p:dataTable id="attributesTable" value="#{reportTemplateWizard.model.attributeBindings}" var="attribute" border="1" style="width:300px;height:350px;overflow-y: scroll;" emptyMessage="No attributes found.">
									<p:column headerText="Attributes">
										<h:outputText value="#{attribute['alias']}" />
									</p:column>
								</p:dataTable>
							</h:panelGrid>
						</h:panelGrid>
					</h:panelGrid>
				</p:panel>
				<h:panelGrid columns="2" style="width:100%">
					<h:panelGroup style="float:left">
						<p:commandButton value="Back" icon="ui-icon-arrow-1-w" type="button" onclick="PF('myWizard').back();" global="false" />
					</h:panelGroup>
					<h:panelGroup style="float:right">
						<p:commandButton value="Next" icon="ui-icon-arrow-1-e" type="button" onclick="PF('myWizard').next();" global="false" />
					</h:panelGroup>
				</h:panelGrid>
			</p:tab>
			<p:tab id="configuration" title="Configuration">
				<p:panel header="Setup" style="height:435px">
					<p:panel rendered="#{reportTemplateWizard.pieChartType}" style="border:none;height:300px;">
						<p:spacer width="100%" height="5px" />
						<h:panelGrid columns="3" rowClasses="vertical-align-top" columnClasses="label,value">
						
							<reporte:input type="select" label="Data Field" bean="#{reportTemplateWizard.reportTemplate}" property="modelDataField" required="true" 
										   options="#{reportTemplateWizard.dataValueFieldOptions}"/>

							<reporte:input type="select" label="Category Field" bean="#{reportTemplateWizard.reportTemplate}" property="modelCategoryField" required="true"
										   options="#{reportTemplateWizard.categoryFieldOptions}"/>

							<h:outputText value="" />
							<h:panelGrid columns="4" columnClasses="value,label" style="margin-left:4px;">
								<p:selectBooleanCheckbox id="pieShowLegend" value="#{reportTemplateWizard.showLegend}" />
								<h:outputText value="Show Legend" />
								<p:selectBooleanCheckbox id="pieShowDataLabel" value="#{reportTemplateWizard.showDataLabel}" />
								<h:outputText value="Show Data Label" />
							</h:panelGrid>
						</h:panelGrid>
					</p:panel>
					<p:panel rendered="#{!reportTemplateWizard.pieChartType}" style="border:none;height:300px;">
						<p:spacer width="100%" height="5px" />
						<h:panelGrid columns="2" rowClasses="vertical-align-top" columnClasses="label,value">
							<h:panelGrid columns="3" rowClasses="vertical-align-top" columnClasses="label, value" cellpadding="6">
								<reporte:input type="text" label="x-Axis Title" bean="#{reportTemplateWizard.reportTemplate}" property="XAxisTitle" />
								
								<reporte:input type="text" label="y-Axis Title" bean="#{reportTemplateWizard.reportTemplate}" property="YAxisTitle" />
							
								<reporte:input type="select" label="Data Label Field" bean="#{reportTemplateWizard.reportTemplate}" property="modelDataLabelField" required="true" 
										   	   options="#{reportTemplateWizard.modelFieldOptions}"/>
										   
								<reporte:input type="select" label="Data Value Field" bean="#{reportTemplateWizard.reportTemplate}" property="modelDataValueField" required="true" 
										       options="#{reportTemplateWizard.dataValueFieldOptions}"/>

								<c:set var="cartersianChartTemplate" value="#{reportTemplateWizard.reportTemplate}"/>
								<h:outputLabel for="modelSeriesGroupField" value="Series Group Field *"/>
								<p:selectOneMenu id="modelSeriesGroupField" value="#{cartersianChartTemplate.modelSeriesGroupField}" style="width:259px;height:28px;margin-left:7px;" required="true">
									<f:selectItem itemLabel="Please Select" itemValue="#{null}" noSelectionOption="true" />
									<f:selectItems value="#{reportTemplateWizard.modelFieldOptions.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
									<p:ajax event="valueChange" listener="#{reportTemplateWizard.handleSeriesGroupChange}" update=":form:tempSeriesValueTable"/>
								</p:selectOneMenu>
								<p:message id="modelSeriesGroupField-message" for="modelSeriesGroupField" />

								<h:outputText value="" />
								<h:panelGrid columns="4" columnClasses="value,label" style="margin-left:4px;">
									<p:selectBooleanCheckbox id="showLegend" value="#{reportTemplateWizard.showLegend}" />
									<h:outputLabel value="Show Legend" />
									<p:selectBooleanCheckbox id="showDataLabel" value="#{reportTemplateWizard.showDataLabel}" />
									<h:outputLabel value="Show Data Label" />
								</h:panelGrid>
							</h:panelGrid>
							<h:panelGrid id="tempSeriesGrid" columns="2" rowClasses="vertical-align-top" columnClasses="label, value" cellpadding="4">
								<p:dataTable id="tempSeriesValueTable" var="tempSeries" value="#{reportTemplateWizard.reportTemplate.dataSeries}" editable="true" editMode="cell" 
								             style="width:400px;height:250px;overflow-y: auto;"
											 emptyMessage="At least one Series's Name and Value needed.">
									<f:facet name="header">
           								Template Series Values
       								</f:facet>
									<p:column headerText="Name">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputText value="#{tempSeries.name}" />
											</f:facet>
											<f:facet name="input">
												<p:inputText value="#{tempSeries.name}" />
											</f:facet>
										</p:cellEditor>
									</p:column>
									<p:column headerText="Value">
										<p:cellEditor>
											<f:facet name="output"><h:outputText value="#{tempSeries.modelSeriesValue}"/></f:facet>
											<f:facet name="input">
												<h:selectOneMenu id="seriesSelector" value="#{tempSeries.modelSeriesValue}" style="width:150px;height:28px;font-size:13px;" immediate="true" required="true">
													<f:selectItem itemLabel="Please Select" itemValue="" />
													<f:selectItems value="#{reportTemplateWizard.templateSeriesValueOptions.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}"/>
												</h:selectOneMenu>
											</f:facet>
										</p:cellEditor>
									</p:column>
									<p:column width="18">
										<p:commandLink title="Remove this Series Value" actionListener="#{reportTemplateWizard.handleRemoveSeries}" update=":form:tempSeriesGrid" immediate="true">
											<h:graphicImage library="default" name="images/remove-icon.png" height="15" />
										</p:commandLink>
									</p:column>
								</p:dataTable>
								<h:panelGrid columns="2" rowClasses="vertical-align-top" columnClasses="value value" cellpadding="1">
									<p:commandLink id="addNewTimeSeries" title="Add New Series Value" actionListener="#{reportTemplateWizard.handleAddSeries}" update=":form:tempSeriesGrid" immediate="true">
										<h:graphicImage library="default" name="images/addnew-icon.png" height="25" />
									</p:commandLink>
								</h:panelGrid>
							</h:panelGrid>
						</h:panelGrid>
					</p:panel>
				</p:panel>
				<h:panelGrid columns="2" style="width:100%">
					<h:panelGroup style="float:left">
						<p:commandButton value="Back" icon="ui-icon-arrow-1-w" type="button" onclick="PF('myWizard').back();" global="false" />
					</h:panelGroup>
					<h:panelGroup style="float:right">
						<p:commandButton value="Preview" icon="ui-icon-arrow-1-e" type="button" onclick="PF('myWizard').next();" global="false" />
					</h:panelGroup>
				</h:panelGrid>
			</p:tab>
			<p:tab id="preview" title="Preview">
				<p:panel header="Setup" style="height:435px">
					<p:chart type="#{reportTemplateWizard.pfChartType}" model="#{reportTemplateWizard.pfChartModel}" style="height:400px;" rendered="#{reportTemplateWizard.pfChartModel!=null}" />
				</p:panel>
				<h:panelGrid columns="2" style="width:100%">
					<h:panelGroup style="float:left">
						<p:commandButton value="Back" icon="ui-icon-arrow-1-w" type="button" onclick="PF('myWizard').back();" global="false" />
					</h:panelGroup>
					<h:panelGroup style="float:right">
						<p:commandButton value="Next" icon="ui-icon-arrow-1-e" type="button" onclick="PF('myWizard').next();" global="false" />
					</h:panelGroup>
				</h:panelGrid>
			</p:tab>
			
			<p:tab id="confirmation" title="Confirmation">
				<p:panel header="Confirmation" style="height:435px;overflow:auto;">
					<h:panelGrid style="width:100%">
						<p:fieldset legend="Summary" style="background-color:#E8E8E8;height:300px;overflow:auto;">
							<h:panelGrid columns="2" rowClasses="vertical-align-top" style="width:100%">
								<h:panelGroup>
									<h:panelGrid columns="2">
										<h:outputText value="Chart Info" style="font-weight:bold" />
										<h:panelGroup />
										<reporte:output label="Template Name" bean="#{reportTemplateWizard.reportTemplate}" property="templateName" labelStyle="color:gray;margin-left:20px;" />
										<reporte:output label="Chart Type" bean="#{reportTemplateWizard}" property="selectedChartType" labelStyle="color:gray;margin-left:20px;" />
										<reporte:output label="Chart Title" bean="#{reportTemplateWizard.reportTemplate}" property="title" labelStyle="color:gray;margin-left:20px;" />
									</h:panelGrid>
									<h:panelGrid columns="2">
										<h:outputText value="Model" style="font-weight:bold" />
										<h:panelGroup />
										<reporte:output label="Name" bean="#{reportTemplate}" property="selectedModelName" labelStyle="color:gray;margin-left:20px;" />
									</h:panelGrid>
								</h:panelGroup>
								<h:panelGrid columns="2" rendered="#{!reportTemplateWizard.pieChartType}">
									<h:panelGrid columns="2" columnClasses="label,value">
										<h:outputText value="Configuration Details" style="font-weight:bold" />
										<h:panelGroup />
										<reporte:output label="x-Axis Title" bean="#{reportTemplateWizard.reportTemplate}" property="XAxisTitle" labelStyle="color:gray;margin-left:20px;" />
										<reporte:output label="y-Axis Title" bean="#{reportTemplateWizard.reportTemplate}" property="YAxisTitle" labelStyle="color:gray;margin-left:20px;" />
										<reporte:output label="Data Label Field" bean="#{reportTemplateWizard.reportTemplate}" property="modelDataLabelField" labelStyle="color:gray;margin-left:20px;" />
										<reporte:output label="Data Value Field" bean="#{reportTemplateWizard.reportTemplate}" property="modelDataValueField" labelStyle="color:gray;margin-left:20px;" />
										<reporte:output label="Series Group Field" bean="#{reportTemplateWizard.reportTemplate}" property="modelSeriesGroupField" labelStyle="color:gray;margin-left:20px;" />
										<h:panelGrid columns="2" columnClasses="value,label" style="margin-left:4px;">
											<p:selectBooleanCheckbox value="#{reportTemplateWizard.showLegend}" disabled="true" rendered="#{reportTemplateWizard.showLegend}" />
											<h:outputLabel value="Show Legend" style="font-size: 13px;" rendered="#{reportTemplateWizard.showLegend}" />
											<p:selectBooleanCheckbox value="#{reportTemplateWizard.showDataLabel}" disabled="true" rendered="#{reportTemplateWizard.showDataLabel}" />
											<h:outputLabel value="Show Data Label" style="font-size: 13px;" rendered="#{reportTemplateWizard.showDataLabel}" />
										</h:panelGrid>
									</h:panelGrid>
									<h:panelGrid columns="2" columnClasses="label,value" style="margin-left:20px;">
										<h:outputText value="Series Values" style="font-weight:bold" />
										<h:panelGroup />
										<c:forEach var="templateSeries" items="#{reportTemplateWizard.reportTemplate.dataSeries}">
											<reporte:output label="#{templateSeries.name}" bean="#{templateSeries}" property="modelSeriesValue" labelStyle="color:gray;margin-left:30px;" />
										</c:forEach>
									</h:panelGrid>
								</h:panelGrid>
								<h:panelGrid columns="1" rendered="#{reportTemplateWizard.pieChartType}">
									<h:panelGrid columns="2" columnClasses="label,value">
										<h:outputText value="Configuration Details" style="font-weight:bold" />
										<h:panelGroup />
										<reporte:output label="Data Field" bean="#{reportTemplateWizard.reportTemplate}" property="modelDataField" labelStyle="color:gray;margin-left:20px;" />
										<reporte:output label="Category Field" bean="#{reportTemplateWizard.reportTemplate}" property="modelCategoryField" labelStyle="color:gray;margin-left:20px;" />
										<h:panelGrid columns="2" columnClasses="value,label" style="margin-left:4px;">
											<p:selectBooleanCheckbox value="#{reportTemplateWizard.showLegend}" disabled="true" rendered="#{reportTemplateWizard.showLegend}" />
											<h:outputLabel value="Show Legend" style="font-size: 13px;" rendered="#{reportTemplateWizard.showLegend}" />
											<p:selectBooleanCheckbox value="#{reportTemplateWizard.showDataLabel}" disabled="true" rendered="#{reportTemplateWizard.showDataLabel}" />
											<h:outputLabel value="Show Data Label" style="font-size: 13px;" rendered="#{reportTemplateWizard.showDataLabel}" />
										</h:panelGrid>
									</h:panelGrid>
								</h:panelGrid>
							</h:panelGrid>
						</p:fieldset>
						<h:panelGroup style="float:right">
							<p:commandButton value="Cancel" onclick="PF('cancelTemplate').show();" />
							<p:dialog id="confirmCancelDialog" header="Cancel Template" widgetVar="cancelTemplate" modal="true" height="70" width="280" resizable="false" appendTo="@(body)">
								<h:panelGrid columns="1" columnClasses="value">
									<h:panelGroup>
										<h:outputText value="Are you sure you want to cancel template?" style="font-size:9pt;" />
									</h:panelGroup>
									<h:panelGroup style="float:right;margin-top:10px;">
										<p:commandButton value="Yes" styleClass="ui-confirmdialog-no" icon="ui-icon-check" style="margin-right:10px;" immediate="true" action="#{reportTemplate.cancel}" />
										<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" onclick="PF('cancelTemplate').hide();" />
									</h:panelGroup>
								</h:panelGrid>
							</p:dialog>
							<p:spacer width="5px" />
							<p:commandButton value="Save" immediate="true" action="#{reportTemplateWizard.handleSaveOrUpdate}" />
						</h:panelGroup>
					</h:panelGrid>
				</p:panel>
				<h:panelGrid style="width:100%">
					<h:panelGroup style="float:left">
						<p:commandButton value="Back" icon="ui-icon-arrow-1-w" type="button" onclick="PF('myWizard').back();" global="false" />
					</h:panelGroup>
				</h:panelGrid>
			</p:tab>
		</p:wizard>
	</h:form>
</h:body>
</html>
