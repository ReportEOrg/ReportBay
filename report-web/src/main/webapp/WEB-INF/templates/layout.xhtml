<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>ReportE</title>
		<h:outputStylesheet name="default/css/style.css"/>
		<h:outputStylesheet name="default/css/font-awesome.min.css" />
		<h:outputStylesheet name="default/css/layout.css"/>
	</h:head>
	
	<h:body>
		<p:layout fullPage="true">
			<p:layoutUnit position="north" size="55" styleClass="north-layout" visible="true">
 			<!-- for layout1 -->
  			<!-- <p:layoutUnit position="north" size="65" styleClass="north-layout"> -->
				<ui:include src="header.xhtml"/>
			</p:layoutUnit>
			<!-- for layout1 -->
			<!-- <p:layoutUnit position="south" size="15" styleClass="south-layout"> -->
			<p:layoutUnit position="south" size="50" styleClass="south-layout">
				<ui:include src="footer.xhtml"/>
			</p:layoutUnit>
			<p:layoutUnit position="center" styleClass="center-layout">
				<ui:insert name="content"/>
			</p:layoutUnit>
		</p:layout>
	</h:body>

</html>
